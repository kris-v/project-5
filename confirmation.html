<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="confirmation.css">

    <title>Order confirmation</title>
</head>
<body>
    <header class="container-float sticky-top">
      <div class="bg-light">
          <div class="container">
            <div class="row">
              <nav class="col navbar navbar-expand-lg navbar-light navbar-fixed-top">
                  <img src="images/orinoco_logo.png" width="200" height="50" alt="Space Logo" />
                <div id="navbarContent" class="collapse navbar-collapse">
                </div>
              </nav>
            </div>
          </div>    
        </div>
    </header>

    <main>
      <div class="row mt-5" id="thankYouMessage">
        <div class="col-md-4 mx-auto text-center">
        <button type="button" class="btn btn-primary mx-auto mb-5" id="homeButton">Continue shopping</button>
        </div>
      </div>
      <div class="container mt-5 mx-auto">
        <div class="row">
          <div class="col-md-8 col-lg-4 text-left mx-auto" id="billingInfo">

          </div>
        </div>
      </div>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-10 col-lg-10 mx-auto" id="cards">

          </div>
        </div>
      </div>
    </main>

    <footer>
        <div class="bg-light mt-5">
            <div class="container">
              <div class="row pt-4 pb-3">
                <div class="col">
                  <ul class="list-inline text-center">
                    <li class="list-inline-item"><a href="#">About Us</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Privacy</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Terms of Use</a></li>
                  </ul>
                </div>
              </div>
            </div>  
          </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="JS/confirmation.js"></script>
</body>
</html>
